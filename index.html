<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="content">
                <h2>Number Guessing Game</h2>
                <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer.
                    We'll tell you if your guess was too high or too low.</p>
                <label for="guessField">Enter a guess:</label>
                <input type="number" class="guessField" id="guessField">
                <input type="submit" class="guessSubmit" value="Submit Guess">
                <div class="resultParas">
                    <p class="guesses"></p>
                    <p class="lastResult"></p>
                    <p class="lowOrHi"></p>
                </div>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
